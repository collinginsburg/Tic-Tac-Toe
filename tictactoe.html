<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <main class="pagewrapper">
        <div class= "gridcontainer">
            <div class="gameboard">
                <div data-index-x ="0" data-index-y = "0" class="gameboardsquare zero"></div>
                <div data-index-x ="0" data-index-y = "1" class="gameboardsquare one"></div>
                <div data-index-x ="0" data-index-y = "2" class="gameboardsquare two"></div>
                <div data-index-x ="1" data-index-y = "0" class="gameboardsquare three"></div>
                <div data-index-x ="1" data-index-y = "1" class="gameboardsquare four"></div>
                <div data-index-x ="1" data-index-y = "2" class="gameboardsquare five"></div>
                <div data-index-x ="2" data-index-y = "0" class="gameboardsquare six"></div>
                <div data-index-x ="2" data-index-y = "1" class="gameboardsquare seven"></div>
                <div data-index-x ="2" data-index-y = "2" class="gameboardsquare eight"></div>
            </div>
            <div class="grid"></div>
        </div>
        <div class="winnermessage"></div>
        <div class="playerinfodiv">
            <div class="namedisplay">
                <div class="namedisplaygrid">
                    <div class="player1header">X</div>
                    <div class="player2header">O</div>
                    <div class="player1 playername one"></div>
                    <div class="player2 playername two"></div>
                    <div class="resetgamearea">
                        <input type="button" value="Reset Game" class="resetgame btn" id="resetgame">
                    </div>
                </div>
            </div>

            <div class="startoptions">
                <form class="startoptioninputs">
                    <div class="player1header">X</div>
                    <div class="player2header">O</div>
                    <div class="player1inputtitle inputtitle">Player 1 name</div>
                    <div class="player2inputtitle inputtitle">Player 2 name</div>
                    <div class="player1input">
                        <input type="text" class= "p1name input" id="p1name" name="p1name">
                    </div>
                    <div class="player2input">
                        <input type="text" class= "p2name input" id="p2name" name="p2name">
                    </div>
                    <div class="startgamearea">
                        <input type="button" value="Start Game" class="startgame btn" id="startgame">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script> 
</body>
</html>
