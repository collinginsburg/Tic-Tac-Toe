<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="pagewrapper">
        <div class= "gridcontainer">
            <div class="gameboard">
                <div data-index ="0" class="gameboardsquare zero"></div>
                <div data-index ="1" class="gameboardsquare one"></div>
                <div data-index ="2" class="gameboardsquare two"></div>
                <div data-index ="3" class="gameboardsquare three"></div>
                <div data-index ="4" class="gameboardsquare four"></div>
                <div data-index ="5" class="gameboardsquare five"></div>
                <div data-index ="6" class="gameboardsquare six"></div>
                <div data-index ="7" class="gameboardsquare seven"></div>
                <div data-index ="8" class="gameboardsquare eight"></div>
            </div>
            <div class="grid"></div>

        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
